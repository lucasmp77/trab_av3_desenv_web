<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listagem de Usuários </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="/css/dashboard.css" rel="stylesheet">

    <script src="/js/app.js" ></script>
    <script src="/js/user.js" ></script>

</head>
<body>
    
    <header id="header" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"></header>
    
    <div class="container-fluid">
      <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>
    
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Usuários </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <a href="/form-user.html"  class="btn btn-primary btn-lg px-4 gap-3"> Novo usuário </a>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody id="usuarios-conteudo"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

  <script>
    user.listar();
    app.verificarUsuarioLogado();
  </script>
    
</body>
</html>
</html>
