<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Painel </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/dashboard.css" rel="stylesheet">

    <script src="/js/app.js" ></script>
    <script src="/js/user.js" ></script>

</head>

<body>
    
  <header id="header" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"></header>
    
    <div class="container-fluid">
      <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>
    
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Formulário de Usuários </h1>
          </div>

          <form onsubmit="return false">
            <div class="row g-3">
              <div class="col-sm-12">
                <label for="nome" class="form-label">Nome * </label>
                <input type="text" class="form-control" id="nome" placeholder="" value="" >
              </div>

              <div class="col-sm-12">
                <label for="email" class="form-label">E-mail * </label>
                <input type="email" class="form-control" id="email" placeholder="" value="" >
              </div>

              <div class="col-sm-12">
                <label for="senha" class="form-label">Senha * </label>
                <input type="password" class="form-control" id="senha" placeholder="" value="" >
              </div>
  
            <hr class="my-4">
  
            <button class="btn btn-primary btn-lg" type="submit" onclick="user.gravar()">Gravar</button>
            <a href="/lista-user.html" class="btn btn-warning btn-lg" >Voltar</a>
          </form>
        
          
        </main>
      </div>
    </div>

    <script>
      const queryString = window.location.search;
      if(queryString != ""){
        const urlParams = new URLSearchParams(queryString);
        user.id = urlParams.get('id');
        user.getById();
      }
      app.verificarUsuarioLogado();
    </script>
    
</body>
</html>
</html>
